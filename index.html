<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form e input fields</title>
</head>
<body>
    <h1>APP MUSIC</h1>
    <h3>Registrazione</h3>
    <form onsubmit="alert('Registrazione Effettuata!')">
        <div>
            <input type="text" placeholder="Inserisci il tuo nome"/>
        </div> <br>
        <div>
            <input type="text" placeholder="Inserisci il tuo cognome"/>
        </div> <br>
        <div>
            <input type="email" placeholder="Inserisci la tua email"/>
        </div> <br>
        <div>
            <input type="password" placeholder="Inserisci la tua password"/>
        </div> <br>
        <div>Data di nascita
            <input type="date"/>
        </div> <br>
        <div>
            <input type="number" placeholder="Numero di telefono"/>
        </div> <br>
        <div>
            <input type="checkbox"/> Seleziona i tuoi gusti musicali
        </div> <br>
        <div>
            <input type="radio"/>  Accetta i termini
        </div> <br>
        <div>
            <button type="submit">Invia modulo</button>
        </div>
    </form> <br> <br>
    <button onclick="alert('Cosa ti avevo detto?')">Non cliccare qui</button>

</body>
</html>
